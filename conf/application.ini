[base]
application.directory = SITE_PATH  "/application"
application.dispatcher.catchException = TRUE
application.view.ext = phtml
application.library = APP_PATH "/library"
db_type = "mongodb"
db_host = "127.0.0.1"
db_name = "test"
db_user = "root"
db_pwd = "shark"
db_port = "27017"
db_prefix = ""
db_dns = ""
db_charset = "utf8"
log_path = SITE_PATH '/logs'
show_page_trace = true
log_type = 'LOG_TYPE'
default_m_layer = "Model"
[smarty : base]
smarty.left_delimiter   = "<{"
smarty.right_delimiter  = "}>"
smarty.debugging   = TRUE
smarty.caching   = false
smarty.template_dir     = SITE_PATH "/application/views/"
smarty.compile_dir      = SITE_PATH "/application/views/templates_c/"
smarty.cache_dir        = SITE_PATH "/application/views/templates_d/"
[product : smarty]

[dev : db]
db.left_delimiter   = "<{"
db.right_delimiter  = "}>"
db.debugging   = TRUE
db.caching   = false
db.template_dir     = SITE_PATH "/application/views/"
db.compile_dir      = SITE_PATH "/application/views/templates_c/"
db.cache_dir        = SITE_PATH "/application/views/templates_d/"